<!-- Toolbar -->
<div class="toolbar" role="banner">
  <button mat-button (click)="openAddBookDialog()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">book</mat-icon>Dodaj książkę
  </button>
  <button mat-button (click)="openCopyBookDialog()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">content_copy</mat-icon>Dodaj kopię
  </button>
  <div class="spacer"></div>
  <button  mat-button (click)="logOut()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">settings</mat-icon>
  </button>
</div>

<div class="content" role="main">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
